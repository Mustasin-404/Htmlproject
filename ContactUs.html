<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contact Us</title>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="ContactUs.html">Contact Us</a></li>
          <li><button><a href="Registration.html">Registration</a></button></li>
        </ul>
      </nav>
  </header>
  <div class="section-1">
    <div class="container">
      <h2>Contact</h2>
      <form id="contactForm">
          <div class="error" id="error"></div>

          <label for="username">name</label>
          <input type="text" id="name" name="name" placeholder="Enter your username">

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter the subject">

          <label for="message">Your message</label>
          <textarea id="message" name="message" placeholder="Enter your message"></textarea>

          <input type="submit" value="Submit">
      </form>
    </div>
  </div>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form submission

    const username = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const subject = document.getElementById("subject").value.trim();
    const message = document.getElementById("message").value.trim();
    const errorDiv = document.getElementById("error");

    // Simple validation checks
    if (username === "") {
        errorDiv.textContent = "name is required.";
        errorDiv.style.display = "block";
        return;
    }
    
    if (email === "") {
        errorDiv.textContent = "Email is required.";
        errorDiv.style.display = "block";
        return;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        errorDiv.textContent = "Please enter a valid email address.";
        errorDiv.style.display = "block";
        return;
    }

    if (subject === "") {
        errorDiv.textContent = "Subject is required.";
        errorDiv.style.display = "block";
        return;
    }

    if (message === "") {
        errorDiv.textContent = "Message is required.";
        errorDiv.style.display = "block";
        return;
    }

    // If all validations pass, submit the form
    errorDiv.style.display = "none";
    alert("Message sent successfully!");
    // Form submission logic goes here (e.g., AJAX call or form submission)
});

  </script>
</body>
</html>
